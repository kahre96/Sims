<!DOCTYPE html>
<html>
<head>
 <title>Ta bort spelare</title>
</head>
<body>

{% extends 'index.html' %}

{% block body %}
<div class="body-container">
    <h3>Ta bort en spelare</h3>
    <div class="form-container">
        <form action="" method="post">
            <input class="form-field" type="text" name="emp_id" placeholder="SpelarID" value="{{
            request.form.emp_id }}" required> <br />
            <input class="button" type="submit" value="Ta bort">
        </form>
    </div>

    <h4>Nuvarande spelare</h4>
    <ul class="list">
        <!-- This list will be filled from below. -->
    </ul>

    <p>{{ Deleted_user }}</p>
</div>

<script>
    user  = ""
    temp    = []
</script>

{% for person in Data %}
    <script>
        arr = "{{person}}".split(",");
        str = ""
        $.each(arr, function (index, element) {
            if (index == 0) {
                element = element.substring(1);
            }
            else if (index == 1) {
                element = element.substring(6, element.length-5)
                element = element[0].toUpperCase() + element.substring(1);
            } else if ( index == 2) {
                element = element.substring(6, element.length-6)
                element = element[0].toUpperCase() + element.substring(1);
            }
            
            if (index == 2) {
                str += element
                temp.push(str)
            } else {
                str += element + " "
            }
        });
        
    </script>
    {% endfor %}
<script>
    users = []
        $.each(temp, function (index, element) {
            if (element.length > 0) {
                users.push(element)
            }
        });

        $.each(users, function (index, element) {
            $(".list").append("<li>" + element +" </li>");
        });

</script>
    

{% endblock %}
</body>
</html>
