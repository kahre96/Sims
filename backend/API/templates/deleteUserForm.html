<!DOCTYPE html>
<html>
<head>
 <title>Ta bort spelare</title>
</head>
<body>

{% extends 'index.html' %}

{% block body %}
<div class="body-container">
    <h3>Ta bort en spelare</h3>
    <h5 style="color:red"> NOTERA: När en användare är borttagen så finns det <b>ingen</b> återvändo, var noggrann med att rätt användare tas bort!</h5>
    <div class="form-container">
        <form action="" method="post">
            <input class="form-field" type="text" name="emp_id" placeholder="SpelarID" value="{{
            request.form.emp_id }}" required> <br />
            <input class="button" type="submit" value="Ta bort">
        </form>
    </div>

    <h4>Nuvarande spelare</h4>
    <ul class="list">
        <!-- This list will be filled from below. -->
    </ul>

    <p>{{ Deleted_user }}</p>
</div>

<script>
    user  = ""
    temp  = []
    console.log("data: {{Data}}")
    console.log("typeof: ", typeof("{{Data}}"))
</script>

{% for person in Data %}
    <script>
        temp.push(formatUserdataFromFlask("{{person}}"));
    </script>
    {% endfor %}
<script>
    users = []
        $.each(temp, function (index, element) {
            users.push(element)
        });

        $.each(users, function (index, element) {
            $(".list").append("<li>" + element +" </li>");
        });
</script>
    

{% endblock %}
</body>
</html>
