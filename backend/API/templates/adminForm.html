<html>
  <head>
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
  </head>
  <body>
    <div class="body-container">
      <h1>Vänligen logga in</h1><br />
      <form action="" method="post">
        <input class="form-field" type="text" placeholder="Användarnamn" name="username" value="{{
          request.form.username }}"><br />
         <input class="form-field" type="password" placeholder="Lösenord" name="password" value="{{
          request.form.password }}"><br />
        <input class="button" type="submit" value="Logga in">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
